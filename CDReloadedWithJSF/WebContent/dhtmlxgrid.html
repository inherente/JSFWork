<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <link rel="STYLESHEET" type="text/css" href="codebase/dhtmlxgrid.css" />
    <link rel="stylesheet" type="text/css" href="codebase/skins/dhtmlxgrid_dhx_skyblue.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Add title here</title>
    <script src="codebase/dhtmlxcommon.js"></script>
    <script src="codebase/dhtmlxgrid.js"></script>
    <script src="codebase/dhtmlxgridcell.js"></script>
    <!-- script src="codebase/dhtmlxgridext.js" -->
    <script>
        var theGrid;
        function doInitGrid() {

        	theGrid = new dhtmlXGridObject('gridbox');
        	theGrid.setImagePath("codebase/imgs/");
        	theGrid.setSkin("dhx_skyblue");
        	alert('init');
        	theGrid.clearAll();// theGrid.parse(document.getElementById('#{controlla.reportHeader.displayName}').value, loadDone);
        	alert('cleared');
        	alert(document.getElementById('mytextarea').value);
        	theGrid.loadXML('data.xml');
        	alert('loaded');

        }
        function loadDone () {
        	alert('done');
        }

        function loadGridContent() {
        	theGrid.clearAll();
        	alert(document.getElementById("mytextarea").value);
        	theGrid.loadXMLString(document.getElementById('mytextarea').value);

        }
    </script>
</head>
<body onload="doInitGrid()">
    <div id="gridbox" style="width:100%;height:270px;background-color:white;"></div>
    <br/>
    <textarea id="mytextarea" style="width:250px;height:250px;">

</head>
